<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neo dev</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/open-sans.css" type="text/css" />
<style>
*{ margin: 0; padding: 0; border: 0; -o-user-select:none; -ms-user-select:none; -khtml-user-select:none; -webkit-user-select:none; -moz-user-select:none; } 
html{ overflow:hidden; width:100%; height:100%; }
body { font-family: 'Open Sans', sans-serif; background-color:#111; background-image:url(images/orion.png); font-size:12px; color:#fff;}
#bg{position:absolute; top:0; left:0; width:100%; height:100%;   
    position:absolute; top:0; left:0; bottom:0; right:0;   
    background: url(images/bg.png) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
#version { position:absolute; top:98px; left:50%; width:90px; height:10px; pointer-events:none; text-align:right;  font-size:16px;}
#debug { position:absolute; top:10px; left:10px; width:300px; pointer-events:none;}
#logo{position:absolute; left:50%; margin-left:-128px;  margin-top:-60px; transform: scale(0.5,0.5);}
</style>
<script type="text/javascript" src="js/libs/uil.min.js"></script>

<script type="text/javascript" src="src/Tween.js"></script>
<script type="text/javascript" src="src/NEO.js"></script>
<script type="text/javascript" src="src/TimerGraph.js"></script>
<script type="text/javascript" src="src/Proto.js"></script>
<script type="text/javascript" src="src/Bang.js"></script>
<script type="text/javascript" src="src/Color.js"></script>
<script type="text/javascript" src="src/Curve.js"></script>
<script type="text/javascript" src="src/Flag.js"></script>
<script type="text/javascript" src="src/Lfo.js"></script>
<script type="text/javascript" src="src/Switch.js"></script>
<script type="text/javascript" src="src/Audio.js"></script>
<script type="text/javascript" src="src/Video.js"></script>
</head>

<body>
<div id='bg'></div>
<img id='logo' src='images/neo.svg'>
<div id='version'></div>
<div id='debug'></div>
<script>
document.getElementById('version').innerHTML = 'eo '+NEO.REVISION;
var debug = document.getElementById('debug');
var callback = function(v){ debug.innerHTML = v; }

var neo = new NEO.Timeline();

neo.add('bang', {  keys:[20, 40] });
neo.add('flag', { callback:callback, keys:[10, 30, 50, 70, 90, 110], names:['welcome', 'to', 'Neo', 'the', 'ultimate', 'timeline'] });

var loop = function () {
    if(neo.inPlay){ 
        requestAnimationFrame( loop );
        neo.update();
    }
};

</script>
</body>
</html>
